<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dictAPI.css">
</head>
<body>
    <div class="main">
        <h1>Dictionary</h1>
        <div class="search-bar">
            <div class="input-word">
                <input type="text" placeholder="Enter the word" name="word">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="info">
            <p class="answer">
                RESULT WILL GET DISPLAYED HERE<br><br>
                You'll get the info like definition,examples,parts Of Speech,etc 
            </p>
        </div>
    </div>
    <script src="dictAPI.js"></script>
</body>
</html>
